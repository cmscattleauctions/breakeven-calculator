<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CMS Breakeven Calculator</title>
  <meta name="description" content="CMS Livestock Auction breakeven calculator" />

  <style>
    :root{
      --cms:#336699;
      --bg:#f7f9fc;
      --card:#ffffff;
      --muted:#6b7280;
      --border:#dbe3ef;
      --soft:#eef2f7;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:#0f172a;
    }

    header{
      padding:18px 16px;
      background:var(--cms);
      color:#fff;
    }
    header h1{ margin:0; font-size:18px; font-weight:900; }
    header p{ margin:6px 0 0; font-size:13px; opacity:.95; line-height:1.35; max-width:980px; }

    main{
      max-width:1040px;
      margin:0 auto;
      padding:16px;
    }

    .grid{
      display:grid;
      grid-template-columns:minmax(0,1fr);
      gap:14px;
      align-items:start;
    }
    @media (min-width:980px){
      .grid{
        grid-template-columns:minmax(0,1.15fr) minmax(0,.85fr);
      }
    }

    .card{
      background:var(--card);
      border-radius:14px;
      padding:14px;
      box-shadow:0 2px 10px rgba(15,23,42,.06);
      min-width:0;
    }
    .card h2{ margin:0 0 10px; font-size:15px; }

    .row{
      display:grid;
      grid-template-columns:minmax(0,1fr);
      gap:10px;
    }
    @media (min-width:560px){
      .row{
        grid-template-columns:minmax(0,1fr) minmax(0,1fr);
      }
    }

    .field{ min-width:0; }
    label{ display:block; font-size:12px; color:var(--muted); margin-bottom:5px; }
    input{
      width:100%;
      padding:10px 11px;
      border:1px solid var(--border);
      border-radius:10px;
      font-size:15px;
      background:#fff;
    }
    input:focus{
      outline:2px solid rgba(51,102,153,.25);
      border-color:rgba(51,102,153,.45);
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:12px;
      align-items:center;
    }
